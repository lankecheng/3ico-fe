<!DOCTYPE html>
<html lang="en">
<head>
#include("./layout/head.html")
</head>
<body>
    #include("./layout/header.html")
    #include("./layout/menu.html")

    <div class="Frame main dscyy-join">
    <div class="View container">
        <form onsubmit="return false">
            <div class="box">
                <div class="hd">
                    <h3>入驻人信息</h3>
                </div>
                <div class="bd">
                    <div class="item">
                        <label>姓名</label>
                        <div class="content">啦啦啦</div>
                    </div>
                    <div class="item">
                        <label>身份证</label>
                        <div class="content">312322222222222222</div>
                    </div>
                    <div class="item">
                        <label>联系电话</label>
                        <div class="content">
                            <input type="text" name="" placeholder="固定电话或手机号码" />
                        </div>
                    </div>
                    <div class="item">
                        <label>联系地址</label>
                        <div class="content">
                            <div id="js-area" style="margin-bottom: 20px;">
                                <select name="province"></select>
                                <select name="city"></select>
                                <select name="area"></select>
                            </div>
                            <input type="text" name="" placeholder="详细地址" style="width: 500px;" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="box company">
                <div class="hd">
                    <h3>入驻企业信息</h3>
                    <span class="tip">(企业用户必填)</span>
                </div>
                <div class="bd">
                    <div class="left">
                        <div class="item msg">
                            <label>企业信息</label>
                            <div class="content">备注：若已实名认证企业信息同步认证</div>
                        </div>
                        <div class="item">
                            <label>企业名称</label>
                            <div class="content">
                                <input type="text" name="" placeholder="" />
                            </div>
                        </div>
                        <div class="item">
                            <label>信用代码</label>
                            <div class="content">
                                <input type="text" name="" placeholder="" />
                            </div>
                        </div>
                        <div class="item">
                            <label>经营范围</label>
                            <div class="content">
                            <textarea></textarea>
                            </div>
                        </div>
                        <div class="item">
                            <label>企业法人</label>
                            <div class="content">
                                <input style="width: 180px;" type="text" name="" placeholder="" />
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="title">提交营业执照</div>
                        <div class="content">
                        <div id="js-upload-file" class="file reupload">
                            <input class="upload-input" type="file" name="">
                            <div class="inner" style="background-image: url('img/demo/banner-1280.jpg')">
                                <div class="upload-tip">点击上传或拖拽文件至此区域</div>
                                <div class="reupload-tip">
                                    <span class="btn-text">重新上传</span>
                                    <div class="mask"></div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box business">
                <div class="hd">
                    <h3>业务信息</h3>
                </div>
                <div class="bd">
                    <div class="top">
                        <textarea rows="8" placeholder="填写业务类型及业务介绍，若店铺运营填写营业额、开店平台及销售品类…"></textarea>
                    </div>
                    <div class="item">
                        <label>选择入驻区域</label>
                        <div class="content">
                            <select>
                                <option>140</option>
                                <option>150</option>
                            </select>
                            <label style="margin-left: 10px;">
                                <input type="checkbox"/>
                                不服从调配
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <button class="btn-submit" type="submit">提交</button>
            </div>
        </form>
    </div>
    </div>

    #include("./layout/footer.html")
</body>
</html>
